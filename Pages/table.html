<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="../css/table.css">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <input type="text" id="display" readonly>
            <div class="calculator">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
                <button class="operator">%</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button id="clear">C</button>
                <button id="calculate">=</button>
            </div>
        </main>
        <footer><p>&copy; Chiomcee2024 My Calculator</p></footer>
    </body>
</html>
